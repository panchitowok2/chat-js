<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <nav class="nav navbar-dark bg-dark">
        <a href="/" class="nav navbar-brand mx-auto"> Chat JS by Francisco</a>
    </nav>
<!-- FORMULARIO DE ACCESO -->
<div class="card col-md-4 mx-auto mt-5" id="nick-wrap">
    <div class="card-header">
        <h4>Introduce tu nombre de usuario:</h4>
    </div>
    <p id="nick-error"></p>
    <div class="card-body">
        <form id="nick-form">
            <input type="text", id="nick-name" class="form-control">
            <button type="submit" class="btn btn-success mt-3" id="nick-btn">Acceder</button>
        </form>

    </div>
</div>
<!-- FORMULARIO CHAT -->

<div class="container" id="content-wrap">
    <div class="row mx-auto text-center">
        <form id="exit-form"><input class="btn btn-danger" type="submit" value="Salir"></form>
    </div>
    <div class="row">
        <div class="col-md-7 mt-5">
            <div class="card">
                <div class="card-header">
                    <h4>CHAT</h4>
                </div>
                <div class="class-body" id="chat">

                </div>
                <form id="message-form" class="card-footer">
                    <div class="input-group">
                        <input class="form-control" type="text" id="message">
                        <div class="input-group-append">
                            <button class="btn btn-success" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-3 mt-5">
            <div class="card">
                <div class="card-header">
                    <h4>Usuarios Conectados:</h4>
                </div>
                <div class="card-body">
                    <div id="usernames">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="./js/main.js"></script>
</body>
</html>
